[build]
  command = "bun run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1.3"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Configure individual functions with timeout and memory
[functions."ai-agent-audit"]
  timeout = 60
  memory = 1024

[functions."gemini-agent"]
  timeout = 60
  memory = 1024

[functions."upload-document"]
  timeout = 30
  memory = 1024

[functions."generate-report"]
  timeout = 60
  memory = 1024

[dev]
  # command = "bun dev"
  # targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false
  functions = "netlify/functions"

# Environment variables (set in Netlify dashboard or .env)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# GEMINI_API_KEY        # Google Gemini (recommended)
# OPENAI_API_KEY        # OpenAI GPT-4 (same as GitHub Copilot)
# ANTHROPIC_API_KEY     # Claude
# GROQ_API_KEY          # Groq (fast open models)
# REPORT_SERVICE_KEY    # Required for API auth

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, X-Report-Service-Key"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Redirects
[[redirects]]
  from = "/api/reports/*"
  to = "/.netlify/functions/generate-report/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
