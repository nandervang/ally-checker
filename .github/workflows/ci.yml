name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate (Lint, Test, Build)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3'

      - name: Install dependencies
        run: bun install

      - name: Lint
        # Linting currently has many errors, so we run it but don't fail the build
        run: bun run lint
        continue-on-error: true

      - name: Build
        run: bun run build

      - name: Unit Tests
        run: bun run test:run

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Run E2E in parallel with validation to save time
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3'

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bun run playwright install --with-deps

      - name: Run Playwright Tests
        run: bun run test:e2e
        env:
          CI: true
          # Add any other env vars needed for E2E here if they aren't secrets
